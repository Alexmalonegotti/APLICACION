<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Tabla" icon-off="ion-ios-photos" icon-on="ion-ios-photos" href="#/tab/tabla">
    <ion-nav-view name="tab-tabla"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Infografia" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  

  <!-- Account Tab -->
  <ion-tab title="Juego" icon-off="ion-ios-game-controller-a" icon-on="ion-ios-game-controller-a" href="#/tab/memoria">
    <ion-nav-view name="tab-memoria"></ion-nav-view>
  </ion-tab>


</ion-tabs>
